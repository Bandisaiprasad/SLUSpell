<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Step by Step Form Interaction</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container slider-one-active">
  <div class="steps">
    <div class="step step-one">
      <div class="liner"></div>
      <span>Language</span>
    </div>
    <div class="step step-two">
      <div class="liner"></div>
      <span>Formality</span>
    </div>
    <div class="step step-three">
      <div class="liner"></div>
      <span>Text</span>
    </div>
  </div>
  <div class="line">
    <div class="dot-move"></div>
    <div class="dot zero"></div>
    <div class="dot center"></div>
    <div class="dot full"></div>
  </div>
  <div class="slider-ctr">
    <div class="slider">
      <form class="slider-form slider-one">
        
     <!--   
       
        <label class="input">
          <input type="text" class="name" placeholder="Please enter your email">
        </label>
      -->


      <div class="form-group" style="justify-content: center;" >
        <label for="Language_Selection"><h2>Language</h2></label>
        <select class="form-control" id="Language_Selection" style="width: 92%;">
          <option selected value>English</option>
          <option disabled value>Spanish</option>
          <option disabled >More coming soon!</option>

        </select>
      </div>

        <button class="first next">Next Step</button>
      </form>
      <form class="slider-form slider-two">

        <div class="form-group" style="justify-content: center;" >
          <label for="Language_Selection"><h2>How Formal?</h2></label>
          <select class="form-control" id="Language_Selection" style="width: 92%;">
            <option selected value>Formal</option>
            <option value>Informal</option>  
          </select>
        </div>

        <button class="second next">Next Step</button>
      </form>
      <!-- <div class="slider-form slider-three">
        <h2>Hello, <span class="yourname"></span></h2>
        <h3>Thank you for your input!
					</h3>
        <a class="reset" href="https://codepen.io/balapa/pen/XbXVRg" target="_blank">Reset</a>
      </div> -->

      <div class="slider-form slider-three">
        
        <div class="form-group">
          <label for="Text_box"><h2>Enter your text here! :)</h2></label>
          <textarea class="form-control" id="Text_box" rows="3" style="width: 92%; margin-bottom: 5%;"></textarea>
                <a class="reset" href="#" target="_blank">Check my Spelling!</a>
        </div>

      </div>

    </div>
  </div>
</div>
<!-- partial -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
